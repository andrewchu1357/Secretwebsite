<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard â€” Messages</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <main class="card">
    <header class="top">
      <div>
        <h1 id="greeting">Hello</h1>
        <p id="userEmail" class="muted"></p>
      </div>
      <div class="controls">
        <button id="editName">Edit name</button>
        <button id="signOut" class="danger">Sign out</button>
      </div>
    </header>

    <section id="compose" class="panel">
      <h2>Write a message</h2>
      <textarea id="msgText" rows="4" placeholder="Write a message..."></textarea>
      <div class="row">
        <label><input id="pinCheckbox" type="checkbox"> Pin</label>
        <button id="postBtn">Post message</button>
      </div>
    </section>

    <section id="list" class="panel">
      <h2>Messages</h2>
      <div id="messagesList" class="messages">Loading...</div>
    </section>

    <div id="loading">Checking authentication...</div>
  </main>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
