<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Console</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;padding:28px;background:#f4f6f8}
    .card{background:#fff;padding:20px;border-radius:8px;max-width:520px}
    input,button{padding:10px;border-radius:6px;border:1px solid #ddd;font-size:14px}
    button{background:#0b5fff;color:#fff;border:0}
    .danger{background:#ef4444}
    .muted{color:#666;font-size:13px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Admin Console</h2>
    <p class="muted">You must be signed in as an admin to use this.</p>

    <div id="status">Checking auth...</div>

    <form id="promoteForm" style="margin-top:12px;display:none">
      <label>Enter user email to promote to admin</label><br/>
      <input id="targetEmail" type="email" placeholder="user@example.com" required />
      <div style="margin-top:8px">
        <button type="submit">Promote to Admin</button>
        <button id="signOut" type="button" class="danger">Sign out</button>
      </div>
    </form>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
